<div class="modal-header">
	<h3 class="modal-title">Reset Your Password!</h3>
	<p>Need to reset your password? If you have a temporary password, make sure to input that into the field marked "Old Password."</p>
</div>
<div class="modal-body">
	<div class="form-group">
		<label>Enter Your Email Address</label>
		<input type="text" placeholder="Enter Email..." class="form-control" ng-model="reset.email">
	</div>
	<div class="form-group">
		<label>Enter Your Old Password</label>
		<input type="password" placeholder="Enter Old Password..." class="form-control" ng-model="reset.oldPassword">
	</div>
	<div class="form-group">
		<label>Enter Your New Password</label>
		<input type="password" placeholder="Enter New Password..." class="form-control" ng-model="reset.newPassword">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Change Password</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
