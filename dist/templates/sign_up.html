<div class="modal-header">
	<h3 class="modal-title">Sign Up!</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label>Email</label>
		<input type="text" placeholder="Enter Email..." class="form-control" ng-model="newUser.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" placeholder="Create Password..." class="form-control" ng-model="newUser.password">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Create</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
