<div class="modal-header">
	<h3 class="modal-title">Log In!</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label>Email</label>
		<input type="text" placeholder="Enter Email..." class="form-control" ng-model="existingUser.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" placeholder="Create Password..." class="form-control" ng-model="existingUser.password">
		<p><a ng-click="forgotPassword()">Forgot Password</a></p>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Log In</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
