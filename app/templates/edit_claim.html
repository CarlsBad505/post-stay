<div class="modal-header">
	<h3 class="modal-title">Edit Post Stay Charge</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label>Case Number:</label>
		<input type="text" placeholder="Enter case number..." name="case_number" class="form-control" ng-model="edit.caseNumber" ng-required="true">
		<p ng-show="case_number.$invalid">This is required</p>
	</div>
	<div class="form-group">
		<label class="checkbox-label">Damage Claim Opened?</label>
		<input type="checkbox" class="checkbox-cursor" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="edit.damageClaim">
		<p class="checkbox-description">{{ edit.damageClaim }}</p>
	</div>
	<div class="form-group">
		<label>Damage Claim Number:</label>
		<input type="text" placeholder="If Yes Above, Enter Damage Claim Number..." class="form-control" ng-model="edit.damageClaimNumber">
	</div>
	<div class="form-group">
		<label>Date Reported:</label>
		<input type="date" class="form-control" ng-model="edit.reportedDate" required>
	</div>
	<div class="form-group">
		<label>Traveler Checkout Date:</label>
		<input type="date" class="form-control" ng-model="edit.travelerCheckoutDate" required>
	</div>
	<div class="form-group">
		<label class="checkbox-label">Post Stay Charge Resolved?</label>
		<input type="checkbox" class="checkbox-cursor" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="edit.resolved">
		<p class="checkbox-description">{{ edit.resolved }}</p>
	</div>
	
	<section class="modal-body">
		<h4 class="charge-requests-title">Enter Charge Requests</h4>
		<div class="form-group">
			<label>Description of Charge Request:</label>
			<input type="text" class="form-control" placeholder="Describe The Requested Charge..." ng-model="edit.itemOne.name" required>
		</div>
		<div class="form-group">
			<div class="col-sm-4 center">
				<label class="checkbox-label">Photos?</label>
				<input type="checkbox" class="checkbox-cursor" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="edit.itemOne.photo">
				<p class="checkbox-description">{{ edit.itemOne.photo }}</p>
			</div>
			<div class="col-sm-4 center">
				<label class="checkbox-label">Invoice?</label>
				<input type="checkbox" class="checkbox-cursor" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="edit.itemOne.invoice">
				<p class="checkbox-description">{{ edit.itemOne.invoice }}</p>
			</div>
			<div class="col-sm-4 center">
				<label class="checkbox-label">Credit Card Charged?</label>
				<input type="checkbox" class="checkbox-cursor" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="edit.itemOne.chargeSuccess">
				<p class="checkbox-description">{{ edit.itemOne.chargeSuccess }}</p>
			</div>
		</div>
	</section>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Edit</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
