<!DOCTYPE html>
<html ng-app="postStay">
<head lang="en">
    <meta charset="UTF-8">
    <title>Post Stay Charges</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
	<link rel="stylesheet" href="/styles/new_claim_modal.css">
	<link href="http://ui-grid.info/release/ui-grid-unstable.css" rel="stylesheet">
	<link rel="stylesheet" href="/styles/track_claims.css">
</head>
<body>
	
	<section ng-controller="NavCtrl as nav">
		<div>
			<uib-alert ng-repeat="alert in nav.alerts" type="{{alert.type}}" close="nav.closeAlert()" dismiss-on-timeout="5000" class="alerts">
				{{ alert.msg }}
			</uib-alert>
		</div>
		
		<nav class="navbar">
			<div class="links-container">
				<a ng-show="nav.loggedIn" ui-sref="track-claims" class="navbar-link">{{ nav.trackClaims }}</a>
				<a ng-show="!nav.loggedIn" class="navbar-link" ng-click="nav.navLogInModal()">{{ nav.logInLink }}</a>
				<a ng-show="nav.loggedIn" class="navbar-link" ng-click="nav.logOut()">{{ nav.logOutLink }}</a>
				<p ng-show="nav.loggedIn" class="navbar-link" ng-click="nav.resetPassword()">{{ nav.currentUser }}</p>
			</div>
		</nav>
	</section>

	<ui-view></ui-view>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="/scripts/ui-bootstrap-tpls-1.3.2.min.js"></script>
	<script src="/scripts/ui-grid.min.js"></script>
    <script src="/scripts/app.js"></script>
	<script src="/scripts/controllers/HomeCtrl.js"></script>
	<script src="/scripts/controllers/NavCtrl.js"></script>
	<script src="/scripts/controllers/ClaimsCtrl.js"></script>
	<script src="/scripts/services/Alert.js"></script>
	<script src="/scripts/services/User.js"></script>
	<script src="/scripts/services/Claims.js"></script>
</body>
</html>
